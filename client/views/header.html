<template name="header">
  <header>
  	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="#">Brand</a> -->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="{{pathFor 'home'}}">Home</a></li>
            {{#if currentUser}}
            <li><a href="{{pathFor 'novo-anuncio'}}">Novo Anuncio</a></li>
            <li><a href="{{pathFor 'meusAnuncios'}}">Meus Anuncios</a></li>
            <li class="dropdown">
              {{> notificacoes}}
            </li>
            {{/if}}
          </ul>
          {{> search}}
          <ul class="nav navbar-nav navbar-right">
            <li><button id="filtroAvancado" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-cog"></span></button></li>
            {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.name}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a id="logout" href="#">Logout</a></li>
              </ul>
            </li>
            {{else}}
            <li><a href=""  data-toggle="modal" data-target="#login">Login</a></li>
            <li><a href="{{pathFor 'cadastro'}}">Cadastre-se</a></li>
            {{/if}}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>

  <!-- Modal -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fechar</span></button>
          <h4 class="modal-title" id="myModalLabel">Login</h4>
        </div>
        <div class="modal-body">
         <input id="email" type="email" placeholder="E-mail" class="form-control">
         <input id="password" type="password" placeholder="Senha" class="form-control">
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" id="logar" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</div>
</template>
