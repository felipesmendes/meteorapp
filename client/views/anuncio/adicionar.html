<template name="addAnuncio">
  {{#if currentUser}}
  {{#autoForm collection="Anuncio" id="Anuncio" type="insert" template="bootstrap3"}}
  <div class="col-xs-6">
    <div class="form-group">
      <label class="control-label" for="tipo">Tipo</label>
      <select name="tipo" class='form-control'>
        <option value="Carro">Carro</option>
        <option value="Moto">Moto</option>
        <option value="Caminhão">Caminhão</option>
      </select>
    </div>
    <div class="form-group">
      <label class="control-label" for="placa">Placa</label>
      <input type="text" name="placa" maxlength="7" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label" for="valor">Valor</label>
      <input type="number" name="valor" required=""  class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label" for="marca">Marca</label>
      <select name="tipo" class='form-control'>
        <option value="">Selecione uma Marca</option>
        {{#each marcas}}
        <option value="{{nome}}">{{nome}}</option>
        {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label class="control-label" for="marca">Modelo</label>
      <input type="text" name="modelo" required="" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label" for="versao">Versão: Ex.: ELX ,WAY ,FIRE ,FLEX</label>      
      <input type="text" name="versao" class="form-control">
    </div>
  </div>
  <div class="col-xs-6">
    {{> afQuickField name='anoFabricacao'}}
    {{> afQuickField name='anoModelo'}}
    {{> afQuickField name='portas'}}
    {{> afQuickField name='combustivel'}}
    {{> afQuickField name='quilometragem'}}
    {{> afQuickField name='observacoes' rows=6}}
    {{> afQuickField name='fotos' class='file-upload-input' type='file'}}
    <!--<input type="file" name="foto" class="file-upload-input"/> -->
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">

      </div>
    </div>

  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Cadastrar</button>
    <button type="reset" class="btn btn-default">Reset</button>
  </div>
  {{/autoForm}}
  {{else}}
  <div class="text-center">
    <h1>Feirão de Veículos</h1>
    <h3>Não esta logado? Clique em "Sign In/Up".</h3>
  </div>

  {{/if}}
</template>
