<template name="addAnuncio">
  {{#if currentUser}}
  <form id="addAnuncio">
    <div class="col-xs-6">
      <div class="form-group">
        <label class="control-label" for="tipo">Tipo</label>
        <select name="tipo" class='form-control'>
          <option value="Carro">Carro</option>
          <option value="Moto">Moto</option>
          <option value="Caminhão">Caminhão</option>
        </select>
      </div>
      <div class="form-group">
        <label class="control-label" for="placa">Placa</label>
        <input type="text" name="placa" maxlength="7" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label" for="valor">Valor</label>
        <input type="number" name="valor" required=""  class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label" for="marca">Marca</label>
        <select name="tipo" class='form-control'>
          <option value="">Selecione uma Marca</option>
          {{#each marcas}}
          <option value="{{nome}}">{{nome}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <label class="control-label" for="marca">Modelo</label>
        <input type="text" name="modelo" required="" class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label" for="versao">Versão: Ex.: ELX ,WAY ,FIRE ,FLEX</label>      
        <input type="text" name="versao" class="form-control">
      </div>
    </div>
    <div class="col-xs-6">
      <div class="form-group">
        <label class="control-label" for="anoFabricacao">Ano de Fabricação</label>
        <input type="number" name="anoFabricacao" required=""  class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label" for="anoModelo">Ano de Modelo</label>
        <input type="number" name="anoModelo" required=""  class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label" for="portas">Portas</label>
        <input type="number" name="portas" required=""  class="form-control">
      </div> 
      <div class="form-group">
        <label class="control-label" for="combustivel">Combustível</label>
        <input type="text" name="combustivel" required=""  class="form-control">
      </div>
      <div class="form-group">
        <label class="control-label" for="quilometragem">Quilometragem</label>
        <input type="number" name="quilometragem" required=""  class="form-control">
      </div> 
      <div class="form-group">
        <label class="control-label" for="observacoes">Observações</label>
        <textarea name="observacoes" rows="6" required="" class="form-control"></textarea>
      </div> 
      <input type="file" name="foto" class="file-upload-input"/>
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">

        </div>
      </div>

    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Cadastrar</button>
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
  </form>
  {{else}}
  <div class="text-center">
    <h1>Feirão de Veículos</h1>
    <h3>Não esta logado? Clique em "Sign In/Up".</h3>
  </div>

  {{/if}}
</template>
