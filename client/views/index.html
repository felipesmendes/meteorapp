<template name="default">
	{{> filtro}}
	<div class="page-header"><h1>Feirão de Veículos</h1></div>
	<div class="row">
		{{#each anuncios}}
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail panel panel-info">
				<div class="panel-heading">
					<a href="{{pathFor 'visualizarAnuncio'}}">{{modelo}}</a>
				</div>
				<img src="foto.JPG" style="height: 200px; width: 100%; display: block;">
				<div class="caption">
					<h3 class="text-warning">R${{valor}}</h3>
					<p>{{observacoes}}</p>
					<p><a href="#" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-thumbs-up"></span></a> <a href="#" class="btn btn-default" role="button">Button</a></p>
				</div>
			</div>
		</div>
		{{/each}}
	</div>
</template>
